<!--<!DOCTYPE html>-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo10</title>
  <link rel="stylesheet" href="css/demo10.css">
  <script src="js/demo10.js"></script>
</head>
<body>
  <div id="div_container">
    <div id="div_fruit">
      <table id="tb_fruit">
        <tr>
          <th class="w20">名称</th>
          <th class="w20">单价</th>
          <th class="w20">数量</th>
          <th class="w20">小计</th>
          <th>操作</th>
        </tr>
        <tr>
          <td>苹果</td>
          <td>5</td>
          <td>20</td>
          <td>100</td>
          <td><img src="imgs/del.jpg" class="delImg"></td>
        </tr>
        <tr>
          <td>西瓜</td>
          <td>3</td>
          <td>20</td>
          <td>60</td>
          <td><img src="imgs/del.jpg" class="delImg"></td>
        </tr>
        <tr>
          <td>菠萝</td>
          <td>4</td>
          <td>25</td>
          <td>100</td>
          <td><img src="imgs/del.jpg" class="delImg"></td>
        </tr>
        <tr>
          <td>榴莲</td>
          <td>3</td>
          <td>30</td>
          <td>90</td>
          <td><img src="imgs/del.jpg" class="delImg"></td>
        </tr>
        <tr>
          <td>总计</td>
          <td colspan="3">999</td>
          <td><img src="imgs/del.jpg" class="delImg"></td>
        </tr>
      </table>
      <hr>
      <div>
        <table id="input_fruit">
          <tr>
            <td>名称：</td>
            <td><input type="text" id="fname"></td>
          </tr>
          <tr>
            <td>单价:</td>
            <td><input type="text" id="fprice"></td>
          </tr>
          <tr>
            <td>数量:</td>
            <td><input type="text" id="fcount"></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="button" id="add_btn" class="btn" value="添加">
              <input type="button" id="reset_btn" class="btn" value="重置">
            </td>
          </tr>
        </table>
      </div>
    </div>

  </div>
</body>
</html>
