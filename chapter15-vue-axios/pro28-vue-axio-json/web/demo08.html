<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/demo.css">
    <script src="script/vue.global.js"></script>
    <script !src="">
      window.onload = function () {

        let app = Vue.createApp({
          data(){
            return{
              msg:1
            }
          },
          methods:{
            changeMsg:function () {
              this.msg = this.msg + 1;
            }
          },

          /*vue对象创建之前*/
          beforeCreate:function () {
            console.log("beforeCreate:vue对象创建之前---------------");
            console.log("msg:"+this.msg)
          },
          /*vue对象创建之后*/
          created:function () {
            console.log("beforeCreate:vue对象创建之后---------------");
            console.log("msg:"+this.msg)
          },
          /*数据装载之前*/
          beforeMount:function () {
            console.log("beforeMount:数据装载之前---------------");
            console.log("span:" + document.getElementById("divSpan"))
          },
          /*数据装载之后*/
          mounted:function(){
            console.log("mounted:数据装载之后---------------");
            console.log("span:"+document.getElementById("divSpan").innerText);
          },
          beforeUpdate:function () {
            console.log("beforeUpdate:数据更新之前---------------");
            console.log("msg:"+this.msg);
            console.log("span:"+document.getElementById("divSpan").innerText);
          },
          updated:function () {
            console.log("beforeUpdate:数据更新之后---------------");
            console.log("msg:"+this.msg);
            console.log("span:"+document.getElementById("divSpan").innerText);
          }

        })

        app.mount("#div0")
      }
    </script>

  </head>
  <body>
    <div id="div0">
      <span id="divSpan">{{msg}}</span><br>
      <input type="button" value="自动递增1" @click="changeMsg">
    </div>
  </body>
</html>
