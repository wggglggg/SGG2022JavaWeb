<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/vue.global.js"></script>
    <script !src="">
      window.onload = function (){
        let app = Vue.createApp({
          data(){
            return{
              num:2
            }
          }
        })
        app.mount("#div0");
      }

    </script>
  </head>
  <body>
    <div id="div0">
      <input type="text" v-model="num">
      <!-- v-if和v-else之间不可以插入其他节点 -->
      <div v-if="num%2==0" style="width: 200px;height: 200px;background: green"></div>
      <div v-else="num%2==0" style="width: 200px;height: 200px;background: red"></div>

      <!-- v-show -->
      <br>
      <!-- v-show是通过display: block;属性来控制这个div是否显示 -->

      <div v-show="num%2==0" style="width: 200px;height: 200px;background: orange"></div>
    </div>

  </body>
</html>
