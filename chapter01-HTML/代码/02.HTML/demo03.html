<html>
	<head>
		<title>表单标签的学习demo03</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>注	册</h2>
		<form action="demo04.html" method="post" target="_blank">
			昵称:<input type="text" /><br/>
			密码:<input type="password" name="pwd"/><br/>
			性别:<input type="radio" name="gender" value="male"/>男
				 <input type="radio" name="gender" value="female"/>女<br/>
			爱好:<input type="checkbox" name="hobby" value="piano"/>弹钢琴
				 <input type="checkbox" name="hobby" value="draw"/> 画 画 
				 <input type="checkbox" name="hobby" value="sing"/> 唱 歌 
				 <input type="checkbox" name="hobby" value="dance"/> 跳 舞 <br/>
			特长:<select name="skill">
					<option value="C++">C++</option>
					<option value="JAVA">JAVA</option>
					<option value="PYTHON">PYTHON</option>
					<option value="GO">GO</option>
					<option value="MYSQL">MYSQL</option>
				 </select>
				 </br>
			备注:<textarea name="remark" rows="5" cols="50">简单介绍自己</textarea></br>
			
			<input type="submit" value=" 注 册 "/><br/>
			<input type="reset" value=" 重 置 "/><br/>
			<input type="button" value="普通按键"/><br/>
		</form>
	</body>
</html>
